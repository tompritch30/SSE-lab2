<!DOCTYPE html>
<html>
<head>
    <title>Dog Image and Earthquake Map</title>
    <style>
        .map-container {
            width: 600px;
            height: 400px;
            border: solid 1px #ccc;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Click for a dog image</h1>
    <form action="/dog_form" method="post">
        <input type="submit" value="Show me a dog!">
    </form>

    <div class="map-container">
        <iframe src="/generate_earthquake_map"
                width="100%"
                height="100%"
                style="border:none;">
        </iframe>
    </div>
</body>
</html>
