<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Data and Earthquake Map</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .restaurant-container {
            flex: 1;
            margin-right: 20px;
        }
        .restaurant-table {
            width: 100%;
            border-collapse: collapse;
        }
        .restaurant-table th, .restaurant-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .restaurant-table th {
            background-color: #f2f2f2;
        }
        .map-container {
            flex: 2;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="restaurant-container">
        <h1>Restaurant Places</h1>
        <table class="restaurant-table">
            <tr>
                <th>Name</th>
                <th>Rating</th>
                <th>Reviews</th>
            </tr>
            {% for name, details in restaurants.items() %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ details[0]|default('No rating') }}</td>
                <td>{{ details[1]|default('No reviews') }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="3">No restaurant data available.</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <div class="map-container">
        <iframe src="/generate_earthquake_map"></iframe>
    </div>
</body>
</html>
