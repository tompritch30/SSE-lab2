<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Data and Earthquake Map</title>
    <style>
        .map-container {
            width: 600px;
            height: 400px;
            border: solid 1px #ccc;
            margin: 20px auto;
        }
        .restaurant-list {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Restaurant Places</h1>

    <div class="restaurant-list">
        {% for name, details in restaurants.items() %}
            <p>{{ name }} - Rating: {{ details[0] }}, Reviews: {{ details[1] }}</p>
        {% endfor %}
    </div>

    <div class="map-container">
        <iframe src="/generate_earthquake_map"
                width="100%"
                height="100%"
                style="border:none;">
        </iframe>
    </div>
</body>
</html>
